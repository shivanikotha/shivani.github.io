 <title>checkbox</title>
</head>
<body>
    <h1 id="heading"></h1>
    
    <input type="checkbox" name="year">year</input>
    <select id="selcon" onchange="display year()">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        
    </select><br>
    <input type="checkbox" name="branch">branch</input>
    
    <select id="selcon" onchange="display branch()"padding:"10px">
        <option>ECE</option>
        <option>CSE</option>
        <option>EEE</option>
        
        
    </select><br>
<input type="checkbox" name="college">colllege</input>
    <select id="selcon" onchange="display COLLEGE()">
        <option>KIET</option>
        <option>KIETW</option>
        <option>KIET+</option>
        
  </select><br>
<input type="checkbox" name="section">section</input>
    <select id="selcon" onchange="display section()">

        <option>B</option>
        <option>C</option>
        
  </select>

</script>
</body>
</html>
